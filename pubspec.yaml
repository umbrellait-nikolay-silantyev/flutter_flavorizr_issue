name: flutter_flavorizr_issue
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_flavorizr: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

flavorizr:
  ide: "idea"
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:

  flavors:
    dev:
      app:
        name: "issue example dev"
      android:
        applicationId: "com.example"
      ios:
        bundleId: "com.example"

    stage:
      app:
        name: "issue example stage"
      android:
        applicationId: "com.example"
      ios:
        bundleId: "com.example"
    prod:
      app:
        name: "issue example prod"
      android:
        applicationId: "com.example"
      ios:
        bundleId: "com.example"